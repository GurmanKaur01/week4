  <body>
    <h3>This is a square function</h3>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="enter()">Enter</button>

    <div id="output"></div>
    
    <script>
        function enter(){
            let input = document.getElementsById("numberInput").value;
          //  document.write("your output number is"+input);
          let squareIt = square(input);
            document.getElementsById("output").textContent -"The square of "+input+"is "+squareIt(input);
        }
    </script>
